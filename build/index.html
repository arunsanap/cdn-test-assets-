<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/><meta name="google" content="notranslate"/><meta name="robots" content="noindex"><meta name="googlebot" content="noindex"><title>Vodafone Payment Page</title><style>body {
      margin: 0;
      background-color: #ffffff;
    }
    .dotlottie-canvas-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
    }
   

    @media (prefers-color-scheme: dark) {
      .dotlottie-canvas-container {     
      background-color: #111111;
    }
    body {
      background-color: #111111;
    }

    }
    

      .grecaptcha-badge {
        visibility: hidden;
      }
        .canvas-loader {
          width: 300px;
          height: 300px;
        }</style><script>${evinaScript}</script><script>window.API_ROOT = '';
      window.ENVIRONMENT = 'production';
      window.BASE_URL = '';
      window.DATA = ${data};
      window.TRANSLATIONS = ${translations};
      
      window.__cdnAssetPath = function () {
        return 'https://cdn.jsdelivr.net/gh/arunsanap/cdn-test-assets-/dist/'
      }
      // Use this for font CDN URLs only
      window.__cdnFontPath = function () {
        return 'https://cdn.jsdelivr.net/gh/arunsanap/cdn-test-assets-/dist/fonts/'
      }
      function loadScript(src, isAsync, onLoad) {
  const js = document.createElement("script");
  js.src = src;
  js.async = isAsync;
  js.onerror = function () {
    handleLoadScriptError(src);
    console.error("Failed to load script " + src);
    
  };
  if (onLoad) {
    js.onload = onLoad;
  }
  document.head.appendChild(js);
}
window.loadScript = loadScript;

function insertStyles(cssText) {
  const styleTag = document.createElement("style");
  document.head.appendChild(styleTag);
  styleTag.appendChild(document.createTextNode(cssText));
}

window.loadScriptErrorList = [];
function handleLoadScriptError(script) {
  
  window.loadScriptErrorList.push(script);
}

loadScript(window.__cdnAssetPath() + "main.js");

(function () {
  // fonts
  const fontBaseUrl =
    typeof window !== "undefined" && window.__cdnFontPath
      ? window.__cdnFontPath()
      : "/fonts/";

  // Preload fonts to avoid render-blocking
  ["Vodafone_Bd.ttf", "Vodafone_Rg.ttf"].forEach(function(fontFile) {
    var link = document.createElement('link');
    link.rel = 'preload';
    link.as = 'font';
    link.type = 'font/ttf';
    link.href = fontBaseUrl + fontFile;
    link.crossOrigin = 'anonymous';
    document.head.appendChild(link);
  });

  insertStyles(
    '@font-face { font-family: "Vodafone-Bold"; font-display: swap; src: url("' +
      fontBaseUrl +
      'Vodafone_Bd.ttf"), format("truetype"); font-weight: bold; font-style: normal; }' +
      '@font-face { font-family: "Vodafone-Regular"; font-display: swap; src: url("' +
      fontBaseUrl +
      'Vodafone_Rg.ttf") format("truetype"); font-weight: normal; font-style: normal; }'
  );
})();

      /* eslint-disable prettier/prettier */

(function () {
  // google pay
  if (
    window.DATA &&
    window.DATA.paymentMethods &&
    typeof window.DATA.paymentMethods !== 'string'
  ) {
    for (var i = 0; i < window.DATA.paymentMethods.length; i++) {
      if (
        !document.documentMode &&
        window.DATA.paymentMethods[i].toLowerCase() === 'googlepay'
      ) {
        try {
          loadScript('https://pay.google.com/gp/p/js/pay.js', false)
        } catch (e) {
          console.log('Google Pay script throw error' + e)
        }
      }
    }
  }
})();

      /* eslint-disable prettier/prettier */
(function () {
  // tealium

  if (
    !Array.isArray(window['DATA']['tealiumUrls']) ||
    (window['DATA']['tealiumUrls'] &&
      window['DATA']['tealiumUrls'].length === 0)
  ) {
    return
  }

  function loadTealium(scriptName, async) {
    try {
      loadScript(scriptName, async || false)
    } catch (e) {
      console.log('loadTealium script throw error' + e)
    }
  }

  window['DATA']['tealiumUrls'].forEach((element) => {
    if (true === element.includes('|')) {
      const tealiumUrlArray = element.split('|')
      if (tealiumUrlArray[1] === 'true' || tealiumUrlArray[1] === 'false') {
        loadTealium(tealiumUrlArray[0], tealiumUrlArray[1])
      } else {
        loadTealium(tealiumUrlArray[0], true)
      }
    } else {
      loadTealium(element)
    }
  })
})();

      
      function isDarkMode() {
          return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      }</script></head><body style="overflow: hidden"><div id="dotlottie-canvas-container" class="dotlottie-canvas-container"><canvas id="dotlottie-canvas" class="canvas-loader"></canvas></div><script type="module">import { DotLottie } from "https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm";

      new DotLottie({
        autoplay: true,
        loop: true,
        canvas: document.getElementById("dotlottie-canvas"),
        src: "https://cdn.jsdelivr.net/gh/arunsanap/cdn-test-assets-/dist/images/Animation.lottie", // or .json file
        backgroundColor: isDarkMode() ? '#111111' : '#ffffff',
      })</script><div id="root"></div></body></html>
